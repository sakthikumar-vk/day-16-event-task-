<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event From </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hgroup class="container">
        <section class="header-section">
            <div class="heading">
                <h1 style="text-align: center;">Event 1</h1>
                <p style="text-align: center;">Number of available seats:&nbsp;&nbsp;23</p>
            </div>
        </section>
        <article class="form-section">
            <section class="left-side">
                <div class="image-box">
                    <img src="IMG_0373 (2).JPG" alt="Image" width="120px" height="150px">
                </div>
            </section>
            <section class="right-side">
                <form action="" method="post">
                    <fieldset>
                        <div class="input">
                            <label for="name" class="box-label">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="input">
                            <label for="email" class="box-label">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input">
                            <label for="phone-no" class="box-label">Phone No.:</label>
                            <input type="tel" name="phone-no" id="phone-no" value="+" required>
                        </div>
                        <div class="select">
                            <label for="seats" class="box-label">Number of seats:</label>
                            <select id="seats" name="seats" required >
                                <optgroup label="Select your seats">
                                    <option value="1">1</option>
                                    <option value="2" selected>2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="input">
                            <label for="person2" class="box-label">Name of Attendee 2:</label>
                            <input type="text" name="person2" id="person2">
                        </div>
                        <div class="button">
                            <button type="submit">Sumbit</button>
                            <button type="reset">Cancel</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </article>
    </hgroup>
</body>
</html>
